<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>gameH5Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="styleSheet" href="animate.css" />
    <link type="text/css" rel="styleSheet" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <div class="content">
        <img class="contentHead" src="./images/head.png" />
        <img class="contentImg" id="contentImg" src="./images/content.png" />
        <button class="downloadBtnHead transparentBtn" onclick="nothingToDo()"></button>
        <button class="downloadBtn transparentBtn" onclick="nothingToDo()"></button>
        <button class="receiveBtn transparentBtn" onclick="nothingToDo()"></button>
        <div class="viewShow">
            <img class="show" id="view01" src="./images/view01.png" />
            <img class="hide" id="view02" src="./images/view02.png" />
            <img class="hide" id="view03" src="./images/view03.png" />
        </div>
        <button class="leftBtn transparentBtn" onclick="preView()"></button>
        <button class="rightBtn transparentBtn" onclick="nextView()"></button>
    </div>
</body>

</html>
